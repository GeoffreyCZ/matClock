<html>
<head>
	<meta charset="UTF-8">
	<title>Maturitní hodiny</title>
	<script src="helpers/jquery-3.2.1.min.js"></script>
	<script src="helpers/tether.min.js"></script>
	<script src="helpers/bootstrap.min.js"></script>
	<script src="helpers/prefixfree.min.js"></script>
	<script src="helpers/conic-gradient.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="./helpers/index.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link type="text/css" rel="stylesheet" href="helpers/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Maturitní hodiny</a>
		</div>
	</div>
</nav>
<div id="timesUp" class="modal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<p>Čas pro vykonání zkoušky vypršel.</p>
			</div>
			<div class="modal-footer">
				<button type="button" id="timesUpCloseButton" class="btn btn-primary">OK</button>
			</div>
		</div>
	</div>
</div>
<ul class="key">
	<li>
		<strong class="percent introduction">0,5 minuty</strong>
		<span class="choice">Představení</span>
	</li>
	<li>
		<strong class="percent first">2,5 minuty</strong>
		<span class="choice">1. část</span>
	</li>
	<li>
	<li>
		<strong class="percent second1">1,5 minuty</strong>
		<span class="choice">2. část, 1. sekce</span>
	</li>
	<li>
		<strong class="percent second2">1 minuta</strong>
		<span class="choice">2. část, 2. sekce</span>
	</li>
	<li>
		<strong class="percent second3">1,5 minuty</strong>
		<span class="choice">2. část, 3. sekce</span>
	</li>
	<li>
		<strong class="percent third">5 minut</strong>
		<span class="choice">3. část</span>
	</li>
	<li>
		<strong class="percent fourth">3 minuty</strong>
		<span class="choice">4. část</span>
	</li>
</ul>
<div class="clockWrapper">
	<div id="clock">
		<div id="hand"></div>
	</div>
</div>
<div class="controlPanelWrapper">
	<div class="controlPanel">
		<div class="timers">
			<p>
			<h2>Uběhlo:</h2>
			<h3>
				<div id="elapsedTime"></div>
			</h3>
			</p>
			<p>
			<h2>Zbývá:</h2>
			<h3>
				<div id="remainingTime"></div>
			</h3>
			</p>
		</div>
		<div class="controlButtons">
			<p>
				<button id="startButton" class="btn btn-success btn-block btn-lg">Začít odpočet</button>
			</p>
			<p>
				<button id="resetButton" class="btn btn-danger btn-block btn-lg">Resetovat</button>
			</p>
		</div>
	</div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<p class="navbar-text pull-right">© 2018 - Michal Kroupa
		</p>
	</div>
</div>
</body>
</html>
